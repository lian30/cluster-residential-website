<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="main-header">
        <div class="logo">
            <img src="best_cluster_logo.png" alt="Logo" style="width: 100px; height: auto;">
        </div>
            <nav class="menu">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for groups, users, or posts...">
        </div>
        <div class="user-actions"></div>
            <button class="notification-btn">ðŸ””</button>
            <button class="message-btn">ðŸ“§</button>
            <img src="profile-pic.jpg" alt="User Profile" class="profile-pic">
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="marketplace-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Others</a></li>
            </ul>
            <h3>Filters</h3>
            <form class="filters">
                <label for="price-range">Price Range:</label>
                <input type="range" id="price-range" min="0" max="1000" value="500">
                <label for="product-type">Product Type:</label>
                <select id="product-type">
                    <option value="all">All</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                </select>
                <button type="submit" class="filter-btn">Apply Filters</button>
            </form>
        </aside>

        <!-- PRODUCT LISTING -->
        <main class="product-listing">
            <div class="product-card">
                <img src="images/iphone.jpg" alt="Product Image">
                <h4>iPhone 15 Pro</h4>
                <p>Price: Rp9.000.000</p>
                <button class="view-btn">View Details</button>
            </div>
            <div class="product-card">
                <img src="images/sofa.jpg" alt="Product Image">
                <h4>Sofa IKEA</h4>
                <p>Price: Rp1.000.000</p>
                <button class="view-btn">View Details</button>
            </div>
            <!-- Repeat for more products -->
        </main>
    </div>
</body>
</html>
